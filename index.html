<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FDE - Future Development Experts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #ffffff;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .header .title {
      font-size: 48px;
      font-weight: bold;
      color: #002244;
    }

    .header .subtitle {
      font-size: 18px;
      font-weight: bold;
      color: #002244;
      margin-top: 10px;
    }

    .header .tagline {
      font-size: 26px;
      font-weight: bold;
      color: #222;
      margin-top: 30px;
    }

    .header .section-title {
      font-size: 20px;
      font-weight: bold;
      color: #222;
      margin-top: 40px;
    }

    .header .text {
      font-size: 16px;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      margin-top: 10px;
    }

    .form-section {
      padding: 60px 20px;
      background-color: #fff;
      text-align: center;
    }

    .form-section h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">FDE</div>
    <div class="subtitle">FUTURE DEVELOPMENT EXPERTS</div>
    <div class="tagline">Taking Technology Further</div>
    <div class="section-title">Who We Are</div>
    <div class="text">
      FDE is a company specializing in innovative technology solutions and advanced consulting services in the fields of software development, digital infrastructure, and information security.
    </div>
  </div>

  <div class="form-section">
    <h2>Send Us a Message</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
